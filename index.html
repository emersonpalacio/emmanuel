<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="css/styles.css">

<body>
    <div id="pyInputPane">

        <div id="codeInputWarnings">
            <h1>Write code in C gcc 4.8</h1>
        </div>

        <div id="codeInputPane" class=" ace_editor ace-tm" style="width: 700px; height: 331.2px;">
            <textarea class="" wrap="off" autocorrect="off" autocapitalize="off" spellcheck="false"
                style="opacity: 0; height: 18.4px; width: 8.797px; left: 54.797px; top: 55.2px;">
            </textarea>

            <div class="">
                <div class=" " style="margin-top: 0px; height: 368px; width: 42px; text-align: center;">
                    <div class="ace_gutter-cell " style="height: 18.4px;">1</div>
                    <div class="ace_gutter-cell " style="height: 18.4px;">2</div>
                    <div class="ace_gutter-cell " style="height: 18.4px;">3</div>
                    <div class="ace_gutter-cell " style="height: 18.4px;">4</div>
                </div>
                <div class=""></div>
            </div>
            <div class="ace_scroller" style="left: 42px; right: 0px; bottom: 0px;">
                <div class="ace_content">
                    <div class="ace_layer " style="padding: 18px 4px;">
                        <div class="" style="height:18.399999618530273px">
                            <span class="ace_storage ace_type">
                                int
                            </span>
                            <span class="ace_identifier">

                            </span>
                            <span class="ace_paren ace_lparen"> (</span><span class="ace_paren ace_rparen">)

                            </span>
                            <span class="ace_paren ace_lparen">
                                {
                            </span>

                        <div class="" style="height:18.399999618530273px">
                        </div>
                        <div class="" style="height:18.399999618530273px">
                            <span class="ace_keyword ace_control">
                                return
                            </span>
                            <span class="ace_constant ace_numeric">
                                0</span><span class="ace_punctuation ace_operator">;</span>
                        </div>
                        <div class="" style="height:18.399999618530273px">
                            <span class="ace_paren ace_rparen">
                                }
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
